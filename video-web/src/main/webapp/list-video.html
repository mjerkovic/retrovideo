<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Year</th>
        <th>Duration (min)</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="video in videos|orderBy:'title'">
            <td>{{ video.videoId }}</td>
            <td>{{ video.title }}</td>
            <td>{{ video.year }}</td>
            <td>{{ video.duration }}</td>
        </tr>
    </tbody>
</table>
