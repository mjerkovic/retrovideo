<div class="row">
    <div class="col-lg-3">
        <div class="well">
            <h1>Testing</h1>
        </div>
    </div>
    <div class="col-lg-9">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Year</th>
                <th>Country</th>
                <th>Duration (min)</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="video in videoList.videos|orderBy:'title'">
                <td>{{ video.videoId }}</td>
                <td>{{ video.title }}</td>
                <td>{{ video.year }}</td>
                <td>{{ video.country }}</td>
                <td>{{ video.duration }}</td>
            </tr>
            </tbody>
        </table>
        <pagination num-pages="videoList.totalPages" current-page="videoList.page" on-select-page="newPage(page)"></pagination>
    </div>
</div>
