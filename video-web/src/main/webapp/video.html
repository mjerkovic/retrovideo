<!DOCTYPE html>
<html ng-app="retrovideo">
<head>
    <title>Retro Video</title>
    <script src="js/angular.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular-strap.js"></script>
    <script src="js/ui-bootstrap-tpls-0.5.0.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/video.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
    <div class="navbar" bs-navbar>
        <a class="navbar-brand" href="#">RetroVideo</a>
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Videos<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li data-match-route="/videos"><a href="#/videos">List</a></li>
                    <li data-match-route="/newVideo"><a href="#/newVideo">New</a></li>
                    <li data-match-route="/inventory"><a href="#/inventory">Import</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Accounts<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li data-match-route="/accounts"><a href="#/accounts">List</a></li>
                    <li data-match-route="/newAccount"><a href="#/newAccount">New</a></li>
                </ul>
            </li>
        </ul>
        <p class="navbar-text pull-right"><a href="j_spring_security_logout">Logout</a></p>
        <p class="navbar-text pull-right">{{ employee.firstname }} {{ employee.lastname }}</p>
    </div>
    <div ng-view></div>
</body>
</html>
