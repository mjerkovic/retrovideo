<div id="newVideo">
    <form ng-submit="submit()">
        VideoId <input type="text" name="videoId" ng-model="data.videoId"/><br/>
        Title <input type="text" name="title" ng-model="data.title"/><br/>
        Year <input type="text" name="year" ng-model="data.year"/><br/>
        Duration <input type="text" name="duration" ng-model="data.duration"/><br/>
        <input type="submit" id="submit" value="Submit"/>
    </form>
</div>
