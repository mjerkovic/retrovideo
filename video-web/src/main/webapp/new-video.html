<div class="container">
    <form ng-submit="submit()">
        <fieldset>
            <legend>New Video</legend>
            <div class="row">
                <div class="col-lg-2"><label for="title">Title</label></div>
                <div class="col-lg-4">
                    <input type="text" class="form-control" id="title" ng-model="data.title" placeholder="Title" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"><label for="year">Year</label></div>
                <div class="col-lg-2">
                    <input type="text" class="form-control" id="year" ng-model="data.year" placeholder="Year" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"><label for="country">Country</label></div>
                <div class="col-lg-3">
                    <input type="text" class="form-control" id="country" ng-model="data.country" placeholder="Country" required>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"><label for="duration">Duration</label></div>
                <div class="col-lg-1">
                    <input type="text" class="form-control" id="duration" ng-model="data.duration" placeholder="mins" required>
                </div>
            </div>
      </fieldset>
        <button type="submit" class="btn btn-default">Create</button>
    </form>
</div>
