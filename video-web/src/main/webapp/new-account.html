<div class="container">
<form ng-submit="createAccount()">
    <fieldset>
        <legend>New Account</legend>
        <div class="row">
            <div class="col-lg-2"><label for="title">Title</label></div>
            <div class="col-lg-2">
                <input type="text" class="form-control" id="title" ng-model="account.title" placeholder="Mr/Mrs/Miss etc." required>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"><label for="firstName">First Name</label></div>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="firstName" ng-model="account.firstName" placeholder="First Name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"><label for="lastName">Last Name</label></div>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="lastName" ng-model="account.lastName" placeholder="Last Name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"><label for="dateOfBirth">Date of Birth</label></div>
            <div class="col-lg-3">
                <input type="date" class="form-control" id="dateOfBirth" ng-model="account.dateOfBirth" placeholder="D.O.B" required>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"><label for="street">Street</label></div>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="street" ng-model="account.street" placeholder="Street" required>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"><label for="city">City</label></div>
            <div class="col-lg-3">
                <input type="text" class="form-control" id="city" ng-model="account.city" placeholder="City" required>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"><label for="postcode">Postcode</label></div>
            <div class="col-lg-2">
                <input type="text" class="form-control" id="postcode" ng-model="account.postcode" placeholder="Postcode" required>
            </div>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-default">Create</button>
</form>
</div>
